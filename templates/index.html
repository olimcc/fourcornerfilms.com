<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Four Corner Labs</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/heroic-features.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Biryani|Roboto+Condensed|Roboto|Share+Tech+Mono|Source+Sans+Pro" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div style='position:fixed;height:100%;width:100%'>
  <svg style='width: 100%; height: 100%; position: absolute;z-index:-1' viewBox="0 0 100 100" preserveAspectRatio="none">
    <polyline vector-effect="non-scaling-stroke" fill="none" stroke="gray" stroke-width="1" opacity="0.2"
    points="95,10 87,80 12,60 7,30 95,10"/>
    <polyline vector-effect="non-scaling-stroke" fill="none" stroke="gray" stroke-width="1" opacity="0.15"
    points="44,7 92,60 5,94 11,35 44,7"/>
</svg>
</div>
    <!-- Page Content -->
    <div class="container">

      <!-- Navigation -->

      <nav class="navbar navbar-light" role="navigation">
          <div class="container">

              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <a class="navbar-brand" href="/">
                    <img src="/static/images/logo/FCL-Logo-notext-wb.png" width="45" height="75" alt=""/>
                  </a>
                  <ul class="nav navbar-nav navbar-right" id="contact-details">
                    <!--<li><a href="#">415.359.6238</a></li>-->
                    <li>
                      <a href="mailto:info@fourcornerlabs.com">info@fourcornerlabs.com</a>
                    </li>
                    <li class='icon'><a href="https://twitter.com/fourcornerlabs" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li class='icon'><a href="https://www.facebook.com/FourCornerLabs" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li class='icon'><a href="https://www.youtube.com/channel/UC8VgzQdUNSMzNxx5yyuuiwA" target="_blank"><i class="fa fa-vimeo" aria-hidden="true"></i></a></li>
                    <li class='icon'><a href="https://www.instagram.com/fourcornerlabs" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="">

              </div>
              <!-- /.navbar-collapse -->

          </div>
          <!-- /.container -->
      </nav>


        <!-- Jumbotron Header -->
        <header class="hero-spacer">
            <h1>FOUR CORNER LABS</h1>
            <p>Independent film collective, based in the San Francisco Bay Area.</p>
            <!--<p><a class="btn btn-primary btn-large">Call to action!</a>-->
            </p>
        </header>

        <section id="videos">
          <div class="row our-work">
            <h2>OUR WORK</h2>
            <!--<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>-->
          </div>

          {% for row in grouped_project_configs %}
        <div class="row">
            {% for config in row %}
                   <div class="col-md-6 portfolio-item">
                       <a href="projects/{{config.slug}}">
                           <img class="img-responsive" src="/static/images/projects/{{config.slug}}/{{config.title_image}}" alt="">
                         <div class='title text-center'>
                             <h3>{{config.title}}</h3>
                             <p>{{config.logline}}
                           </p>
                         </div>
                      </a>
                   </div>
                   {% endfor %}
               </div>
               <!-- /.row -->
            {% endfor %}
        </section>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <!--<p>Copyright &copy; Your Website 2014</p>-->
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>

<span class="v-line v-line--left"></span>
<span class="v-line v-line--ll"></span>
<span class="v-line v-line--lll"></span>

</body>

</html>
